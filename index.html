<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roll Your Dice!</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container">
        <img src="images/Copy of Centerton D.png" alt="Centerton D&D Logo" class="header-image">
        <div class="card-container">
            <div class="card">
                <button id="numberButton1">Roll d100! (1-100)</button>
                <div id="outputContainer1" class="output-container">
                    <p class="output">Number will appear here</p>
                </div>
                <div class="history" id="historyContainer1">
                    <h3>History:</h3>
                </div>
            </div>

                <button id="numberButton2">Roll d20! (1-20)</button>
                <div id="outputContainer2" class="output-container">

                </div>
            </div>

                </div>
            </div>

            </div>

                </div>
            </div>

            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
